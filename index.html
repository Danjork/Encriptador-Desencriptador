<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptar-Desencriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="logo">
    </header>
   <main class="principal">
    
        <div class="container-izquierda">
            <textarea name="" id="texto-izquierdo" cols="25" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="debajo-texto">
                <div class="advertencia">
                    <h4>❗No incluir mayuscula o tildes</h4>
                </div>
                <div class="botones">
                    <input type="submit" value="Encriptar" id="boton-encriptar" class="encriptar">
                    <input type="submit"  value="Desencriptar" id="boton-desencriptar" class="desencriptar">               
                </div>
            </div>  
        </div>

        <div class="container-derecha">
            
            <div class="container-con-imagen">
                <img src="imagenes/Muñeco.png" alt="muneco">
                <h2>Ningun mensaje fue encontrado</h2>
                <h3>Ingresa el texto que desees encriptar o desencriptar</h3>
                
            </div>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </div>

   </main>
   <footer>
    <p class="copyright">&copy Copyright Danjork - 2024</p>
   </footer>

    <script src="app.js"></script>

</body>
</html>
