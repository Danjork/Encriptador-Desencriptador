<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptar-Desencriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="logo">
    </header>
   <main class="principal">
    
        <div class="container-izquierda">
            <textarea name="" id="texto-izquierda" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h4>❗No incluir mayuscula o tildes</h4>
            </div>
            <div class="botones">
                
                <button class="boton-encriptar" id="evento">Encriptar</button>
                <button class="boton-desencriptar" id="evento">Desencriptar</button>
                
            </div>
            
        </div>

        <div class="container-derecha">
            <div class="container-output">
                
                <img src="imagenes/Muñeco.png" alt="">
                <h1>Ningun mensaje fue encontrado</h1>
                <h2>Ingresa el texto que desees encriptar o desencriptar</h2>
                <button class="btn-copiar">Copiar</button>
            </div>
        </div>

   </main>

    <script src="app.js"></script>
</body>
</html>
