<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <title>Encriptar-Desencriptador</title>
</head>
<body>
    
    <header>
        <img src="imagenes/Logo.png" alt="logo">
    </header>
   <main class="principal">
    
        <div class="container-izquierda">
            <textarea name="" id="texto-izquierda" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h4>❗No incluir mayuscula o tildes</h4>
            </div>
            <div class="botones">
                <input type="submit" value="Encriptar" id="boton-encriptar">
                <input type="submit"  value="Desencriptar" id="boton-desencriptar">
                
            </div>
            
        </div>

        <div class="container-derecha">
            <div class="container-output">
                
                <img src="imagenes/Muñeco.png" alt="">
                <h2>Ningun mensaje fue encontrado</h2>
                <h3>Ingresa el texto que desees encriptar o desencriptar</h3>
                <button class="btn-copiar" >Copiar</button>
            </div>
            <div class="boton-copiar">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="Copiar">
            </div>
        </div>

   </main>
   <footer>
    <p class="copyright">&copy Copyright Danjork - 2024</p>
   </footer>

    <script src="app.js"></script>
</body>
</html>
